<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="wrapper">
      <input type="text" class="score" autofocus></input>
      
      <div class="calculator-keys">
          <button class="operator" id="clear" >C</button>
          <button class="number" id="coma" >.</button>

          <button class='operator' >/</button>
          <button class="number" >7</button>
          <button class="number" >8</button>
          <button class="number" >9</button>
          <button class='operator' >*</button>
          <button class="number" >4</button>
          <button class="number" >5</button>
          <button class="number" >6</button>
          <button class='operator' >-</button>
          <button class="number" >1</button>
          <button class="number" >2</button>
          <button class="number" >3</button>
          <button class='operator' >+</button>
          <button class="number" >0</button>
          <button class='operator' id="equal">=</button>
          
      </div>
  </div>

  <!-- <button id="test">Test</button> -->
  <script src="app.js"></script>
</body>
</html>
